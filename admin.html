<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Newsletter Subscribers</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f0e5;
            color: #0b2447;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
        }
    </style>
</head>

<body>
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-2xl w-full">
        <h1 class="text-3xl font-bold font-headline mb-6 text-center">Admin Access</h1>

        <!-- Password Form -->
        <div id="password-form">
            <p class="text-sm text-center text-gray-600 mb-4">Enter the password to view subscriber emails.</p>
            <input type="password" id="password-input" placeholder="Enter password"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition-colors duration-300 mb-2 text-center">
            <button onclick="handlePasswordCheck()"
                class="w-full bg-blue-600 text-white px-6 py-2 rounded-full font-semibold hover:bg-blue-700 transition-colors duration-300">Submit</button>
            <p id="error-message" class="text-red-500 mt-2 text-center hidden">Incorrect password. Please try again.</p>
        </div>

        <!-- Emails Display (Initially hidden) -->
        <div id="emails-container" class="hidden mt-8">
            <h2 class="text-2xl font-bold font-headline mb-4">Newsletter Subscribers</h2>
            <p class="text-sm text-gray-600 mb-4">User ID: <span id="user-id" class="font-mono">Loading...</span></p>
            <div id="emails-list" class="space-y-2">
                <!-- Emails will be dynamically added here -->
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase and Firestore functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, onSnapshot, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase configuration (provided by the environment)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase services
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Function to hash a string using SHA-256
        async function hashString(str) {
            const encoder = new TextEncoder();
            const data = encoder.encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        async function fetchEmails() {
            const emailsList = document.getElementById('emails-list');
            emailsList.innerHTML = '<p>Loading emails...</p>';

            try {
                const q = query(collection(db, `/artifacts/${appId}/public/data/newsletter_emails`));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    emailsList.innerHTML = '<p class="text-center text-gray-500">No subscribers yet.</p>';
                    return;
                }

                emailsList.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const email = doc.data().email;
                    const timestamp = new Date(doc.data().timestamp).toLocaleString();
                    const listItem = document.createElement('div');
                    listItem.className = 'bg-gray-100 p-3 rounded-md text-sm';
                    listItem.textContent = `${email} - Signed up on ${timestamp}`;
                    emailsList.appendChild(listItem);
                });

            } catch (error) {
                console.error("Error fetching emails:", error);
                emailsList.innerHTML = '<p class="text-red-500 text-center">Error loading emails. Check the console for details.</p>';
            }
        }

        async function handlePasswordCheck() {
            const passwordInput = document.getElementById('password-input');
            const passwordForm = document.getElementById('password-form');
            const emailsContainer = document.getElementById('emails-container');
            const errorMessage = document.getElementById('error-message');
            const userIdSpan = document.getElementById('user-id');

            try {
                // Authenticate anonymously to access the public Firestore data
                await signInAnonymously(auth);

                // Display the user ID for debugging/identification
                userIdSpan.textContent = auth.currentUser.uid;

                // Path to the document containing the hashed password.
                const passwordDocRef = doc(db, `/artifacts/${appId}/public/data/epk/unreleased_password`);

                // Fetch the hashed password from Firestore
                const passwordDocSnap = await getDoc(passwordDocRef);

                if (passwordDocSnap.exists()) {
                    const storedHash = passwordDocSnap.data().hash;
                    const enteredPassword = passwordInput.value;
                    const enteredHash = await hashString(enteredPassword);

                    if (enteredHash === storedHash) {
                        passwordForm.classList.add('hidden');
                        emailsContainer.classList.remove('hidden');
                        fetchEmails(); // Fetch and display the emails
                    } else {
                        errorMessage.classList.remove('hidden');
                    }
                } else {
                    console.error("Password document does not exist. Please check the one-time setup on the main website.");
                    errorMessage.textContent = "Configuration error. Please try again later.";
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error("Error during password check:", error);
                errorMessage.textContent = "An error occurred. Please try again.";
                errorMessage.classList.remove('hidden');
            }
        }
    </script>
</body>

</html>
